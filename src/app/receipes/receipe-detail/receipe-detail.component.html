<div class="row"> 
    <div class="col-xs-12">
        <img src="{{selectedReceipe.imgPath}}" alt="" class="img-responsive" style="max-height:300px;max-width:200px;"/>
    </div>
   </div>
   <div class="row"> 
       <div class="col-xs-12">
          <h4>{{selectedReceipe.name}}</h4>
       </div>
      </div>
   <div class="row"> 
         <div class="col-xs-12">
            <div class="btn-group" appDropdown>
              <button type="button" class="btn btn-primary dropdown-toggle">
              Manage Recipe <span class="caret"></span>
              </button>
             <ul class="dropdown-menu">
                 <li><a (click)="onAddtoShoppingList()" style="cursor :pointer;" >To Shopping List</a></li> 
                 <li><a href="#">Edit Receipe</a></li> 
                 <li><a href="#">Delete Receipe</a></li> 
             </ul>
             </div>
         </div>
        </div>
        <div class="row"> 
           <div class="col-xs-12">
            {{selectedReceipe.description}}
           </div>
          </div>
          <div class="row"> 
             <div class="col-xs-12">
              <ul class="list-group">
                  <li *ngFor="let ingrident of selectedReceipe.ingridents" class="list-group-item">
                     {{ingrident.name}} - {{ingrident.amount}}
                  </li>
              </ul>
             </div>
            </div>
